<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add a product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/nav.css">
</head>
<div th:replace="fragments/nav :: top"></div>
<body>
<div class="container">
    <h3>Add a product</h3>
    <form method="post" th:object="${product}" th:action="@{/shop}"
          enctype="multipart/form-data">
        <label for="name">name:</label>
        <input th:field="*{name}" type="text" id="name" required><br>

        <label for="price">price:</label>
        <input th:field="*{price}" type="number" id="price" required><br>

        <label for="description">Short Description</label>
        <input th:field="*{description}" type="text" id="description"><br>

        <label for="image">Image: </label>
        <input type="file" id="image" name="file" accept="image/jpeg, image/png, image/jpg" required><br>
        <button type="submit">Add product</button>
    </form>
</div>
</body>
<div th:replace="fragments/footer :: bottom"></div>
</html>
