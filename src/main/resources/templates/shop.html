<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/nav.css">
</head>
<div th:replace="fragments/nav :: top"></div>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;" th:each="product : ${products}">
            <img th:src="@{|shop/${product.id}/image|}" class="card-img-top">
            <div class="card-body">
                <p><strong th:text="${product.name}"></strong></p>
                <p th:text="${product.description}">name</p><br>
                <p th:text="|Price: ${product.price}|">price</p>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: bottom"></div>
</html>
