<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <title>Appointments Page</title>
  <style>
    @import "public/css/nav.css";
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #868686;
    }
    /*img{*/
    /*    border-top-left-radius: 30px;*/
    /*    border-bottom-left-radius: 30px;*/
    /*}*/
    .btn1{
      border: none;
      outline: none;
      height: 50px;
      width: 100%;
      background-color: black;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .btn1:hover{
      background: white;
      border: 2px solid;
      color: black;
    }
  </style>
</head>
<body>

<section class="Form ">
  <div class="container">
    <div class="row no-gutters" style="background-color: white";>
      <div class="col-lg-6 px-5 pt-5">
        <h4 class="my-4 p-4">Obtineti o rezervare online:</h4>
        <label for="name" class="form-label">Nume complet</label>
        <input type="text" class="form-control col-md-8" id="name" name="name" required><br>

        <label for="phone" class="form-label">Telefon</label>
        <input type="tel" class="form-control col-md-8" id="phone" name="phone" required><br>

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control col-md-8" id="email" name="email" required><br>

        <div class="dropdown dropend">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Selecteaza animalul
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Catel</a></li>
            <li><a class="dropdown-item" href="#">Pisica</a></li>
            <li><a class="dropdown-item" href="#">Iepure</a></li>
            <li><a class="dropdown-item" href="#">Cal</a></li>
            <li><a class="dropdown-item" href="#">Vaca</a></li>
          </ul>
        </div>

      </div>
      <div class="col-lg-6 col-md-7 px-3 pt-5">
        <h4 class="my-4 p-4">Alege data programarii:</h4>
        <form>
          <div class="row form-group p-4">
            <div class="col-sm-5">
              <div class="input-group date" id="datepicker">
                <input type="date" class="form-control">
                <span class="input-group-append">
                            <span class="input-group-text bg-grey">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
              </div>
            </div>
          </div>
        </form>
        <button type="button" class="btn1 mt-3 mb-3">Creeaza programare</button>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
