<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">

    <style>
        @import "public/css/nav.css";
        * {
            margin: 0;
            padding: 0;
        }
        
        .containerLocal{
            height: 580px;
            background-image: url("../photos/homeDog.jpg");
            background-size: cover;
            
        }
        .heading {
            font-family: 'Inria Sans', sans-serif;
            top: 30%;
            margin-left: 60%;
            position: absolute;
            font-size: 5rem;
            color: white;
        }
        
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <div class="navContainer">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <a href="/" class="navbar-brand">
                <img src="photos/paw.png" alt="Happy Paws logo" width="40" height="40"
                     class="d-inline-block align-top" />
                Happy Paws</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-lable="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="/services">Servicii</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/appointments">Programari</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/gallery">Galerie</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="nav-link" href="/register">Creeaza cont nou</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/login">Intra in cont</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', function(){
            if(window.pageYOffset > 100){
                nav.classList.add('bg-dark', 'shadow');
            }else{
                nav.classList.remove('bg-dark', 'shadow');
            }
        });
    </script>
    <div class="containerLocal">
        <!-- <img src="../photos/homeDog.jpg"> -->
        <h1 class="heading">Cum se simte prietenul tau?</h1>
    </div>
    <div th:replace="fragments/footer :: bottom"></div>
</body>
</html>
