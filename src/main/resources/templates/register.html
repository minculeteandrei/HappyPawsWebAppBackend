<!doctype html>
<div th:replace="fragments/nav :: top"></div>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Page</title>
    <style>
        @import "public/css/nav.css";
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #868686;
        }
        /*img{*/
        /*    border-top-left-radius: 30px;*/
        /*    border-bottom-left-radius: 30px;*/
        /*}*/
        .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background: white;
            border: 2px solid;
            color: black;
        }
    </style>
</head>
<body>

<section class="Form ">
    <div class="container">
        <div class="row no-gutters" style="background-color: white";>
            <div class="col-lg-5">
                <img src="photos/regDog.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1>Bine ai venit!</h1>
                <h4>Creeaza cont nou</h4>
                <p th:if="${registerError}">Cannot create two users with the same email</p>
                <p id="error"></p>
                <form method="post" th:object="${user}" onsubmit="return validateRegister()" th:action="@{/register}">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="text" th:field="*{nume}" placeholder="Nume" class="form-control my-2 p-4" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder="Prenume" th:field="*{prenume}" class="form-control my-2 p-4" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="tel" placeholder="Telefon" th:field="*{telefon}" class="form-control my-2 p-4" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email" th:field="*{username}" class="form-control my-2 p-4" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Parola" th:field="*{password}" class="form-control  my-2 p-4" id="pwd" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Repeta parola" class="form-control my-2 p-4" id="pwdRep" required></input>
                        </div>
                    </div>
                    <div class="form-rowLocal">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-5">Creeaza cont</button>
                        </div>
                    </div>
                    <p>Ai deja un cont? <a href="#">Intra in cont</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function validateRegister(){
        if(document.getElementById("pwd").value !== document.getElementById("pwdRep").value){
            document.getElementById("error").innerText = "Password and repeat password must match";
            return false;
        }
        return true;
    }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div th:replace="fragments/footer :: bottom"></div>
</body>
</html>
